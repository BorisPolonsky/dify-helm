{{- if and .Values.externalSecret.enabled .Values.externalSecret.api.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ template "dify.api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dify.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStore.name }}
    kind: {{ .Values.externalSecret.secretStore.kind }}
  target:
    name: {{ template "dify.api.fullname" . }}
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        CELERY_BROKER_URL: {{ .Values.externalSecret.api.data.CELERY_BROKER_URL }}
        {{- if .Values.externalSecret.api.remoteRefs.SECRET_KEY }}
        SECRET_KEY: "{{ `{{ .SECRET_KEY }}` }}"
        {{- end }}
        {{- if .Values.externalSecret.api.remoteRefs.CODE_EXECUTION_API_KEY }}
        CODE_EXECUTION_API_KEY: "{{ `{{ .CODE_EXECUTION_API_KEY }}` }}"
        {{- end }}
        {{- if .Values.externalSecret.api.remoteRefs.DB_USERNAME }}
