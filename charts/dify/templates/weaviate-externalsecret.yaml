{{- if and .Values.weaviate.enabled .Values.externalSecret.enabled .Values.externalSecret.weaviate.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dify-weaviate
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dify.labels" . | nindent 4 }}
    app.kubernetes.io/component: weaviate
spec:
  refreshInterval: {{ .Values.externalSecret.weaviate.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStore.name }}
    kind: {{ .Values.externalSecret.secretStore.kind }}
  target:
    name: dify-weaviate
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        {{- if .Values.externalSecret.weaviate.remoteRefs.AUTHENTICATION_APIKEY_ALLOWED_KEYS }}
        AUTHENTICATION_APIKEY_ALLOWED_KEYS: "{{ `{{ .AUTHENTICATION_APIKEY_ALLOWED_KEYS }}` }}"
        {{- end }}
  data:
    {{- if .Values.externalSecret.weaviate.remoteRefs.AUTHENTICATION_APIKEY_ALLOWED_KEYS }}
    - secretKey: AUTHENTICATION_APIKEY_ALLOWED_KEYS
      remoteRef:
        key: {{ .Values.externalSecret.weaviate.remoteRefs.AUTHENTICATION_APIKEY_ALLOWED_KEYS.key }}
        {{- if .Values.externalSecret.weaviate.remoteRefs.AUTHENTICATION_APIKEY_ALLOWED_KEYS.property }}
        property: {{ .Values.externalSecret.weaviate.remoteRefs.AUTHENTICATION_APIKEY_ALLOWED_KEYS.property }}
        {{- end }}
    {{- end }}
{{- end }}