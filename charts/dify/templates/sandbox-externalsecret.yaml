{{- if and .Values.externalSecret.enabled .Values.externalSecret.sandbox.enabled .Values.sandbox.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ template "dify.sandbox.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dify.labels" . | nindent 4 }}
    app.kubernetes.io/component: sandbox
spec:
  refreshInterval: {{ .Values.externalSecret.sandbox.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStore.name }}
    kind: {{ .Values.externalSecret.secretStore.kind }}
  target:
    name: {{ template "dify.sandbox.fullname" . }}
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        {{- if .Values.externalSecret.sandbox.remoteRefs.API_KEY }}
        API_KEY: "{{ `{{ .API_KEY }}` }}"
        {{- end }}
  data:
    {{- if .Values.externalSecret.sandbox.remoteRefs.API_KEY }}
    - secretKey: API_KEY
      remoteRef:
        key: {{ .Values.externalSecret.sandbox.remoteRefs.API_KEY.key }}
        {{- if .Values.externalSecret.sandbox.remoteRefs.API_KEY.property }}
        property: {{ .Values.externalSecret.sandbox.remoteRefs.API_KEY.property }}
        {{- end }}
  {{- end }}
{{- end }}