      remoteRef:
        key: {{ .Values.externalSecret.worker.remoteRefs.REDIS_USERNAME.key }}
        {{- if .Values.externalSecret.worker.remoteRefs.REDIS_USERNAME.property }}
        property: {{ .Values.externalSecret.worker.remoteRefs.REDIS_USERNAME.property }}
        {{- end }}
    {{- end }}
    {{- if .Values.externalSecret.worker.remoteRefs.REDIS_PASSWORD }}
    - secretKey: REDIS_PASSWORD
