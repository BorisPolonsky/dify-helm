        key: {{ .Values.externalSecret.worker.remoteRefs.REDIS_PASSWORD.key }}
        {{- if .Values.externalSecret.worker.remoteRefs.REDIS_PASSWORD.property }}
        property: {{ .Values.externalSecret.worker.remoteRefs.REDIS_PASSWORD.property }}
        {{- end }}
    {{- end }}
    {{- if .Values.externalSecret.worker.remoteRefs.CELERY_BROKER_URL }}
    - secretKey: CELERY_BROKER_URL
      remoteRef:
        key: {{ .Values.externalSecret.worker.remoteRefs.CELERY_BROKER_URL.key }}
        {{- if .Values.externalSecret.worker.remoteRefs.CELERY_BROKER_URL.property }}
        property: {{ .Values.externalSecret.worker.remoteRefs.CELERY_BROKER_URL.property }}
        {{- end }}
    {{- end }}
    {{- if .Values.externalSecret.worker.remoteRefs.WEAVIATE_API_KEY }}
    - secretKey: WEAVIATE_API_KEY
      remoteRef:
        key: {{ .Values.externalSecret.worker.remoteRefs.WEAVIATE_API_KEY.key }}
