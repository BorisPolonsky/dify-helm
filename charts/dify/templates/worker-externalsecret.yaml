        key: {{ .Values.externalSecret.worker.remoteRefs.OPENSEARCH_PASSWORD.key }}
        {{- if .Values.externalSecret.worker.remoteRefs.OPENSEARCH_PASSWORD.property }}
        property: {{ .Values.externalSecret.worker.remoteRefs.OPENSEARCH_PASSWORD.property }}
        {{- end }}
    {{- end }}
    {{- if .Values.externalSecret.worker.remoteRefs.RESEND_API_KEY }}
    - secretKey: RESEND_API_KEY
      remoteRef:
        key: {{ .Values.externalSecret.worker.remoteRefs.RESEND_API_KEY.key }}
        {{- if .Values.externalSecret.worker.remoteRefs.RESEND_API_KEY.property }}
        property: {{ .Values.externalSecret.worker.remoteRefs.RESEND_API_KEY.property }}
        {{- end }}
    {{- end }}
    {{- if .Values.externalSecret.worker.remoteRefs.RESEND_FROM_EMAIL }}
    - secretKey: RESEND_FROM_EMAIL
      remoteRef:
        key: {{ .Values.externalSecret.worker.remoteRefs.RESEND_FROM_EMAIL.key }}
        {{- if .Values.externalSecret.worker.remoteRefs.RESEND_FROM_EMAIL.property }}
        property: {{ .Values.externalSecret.worker.remoteRefs.RESEND_FROM_EMAIL.property }}
