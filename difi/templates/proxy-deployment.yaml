{{- if and .Values.proxy.enabled}}
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
{{ include "difi.ud.annotations" . | indent 4 }}
    descriptions: nginx proxy
  labels:
{{- include "difi.labels" . | nindent 4 }}
    component: nginx
    # app: {{ template "difi.nginx.fullname" . }}
{{ include "difi.ud.labels" . | indent 4 }}
  name: {{ template "difi.nginx.fullname" . }}
spec:
  replicas: {{ .Values.proxy.replicas }}
  selector:
    matchLabels:
{{- include "difi.selectorLabels" . | nindent 6 }}
      component: nginx
      {{/*
      # Required labels for istio
      # app: {{ template "difi.nginx.fullname" . }}
      # version: {{ (print "v" .Values.serviceMesh.version) | quote }}
      */}}
  template:
    metadata:
      annotations:
{{ include "difi.ud.annotations" . | indent 8 }}
      labels:
{{- include "difi.selectorLabels" . | nindent 8 }}
        component: nginx
        {{/*
        # Required labels for istio
        # app: {{ template "difi.nginx.fullname" . }}
        # version: {{ (print "v" .Values.serviceMesh.version) | quote }}
        */}}
{{ include "difi.ud.labels" . | indent 8 }}
    spec:
      {{- if .Values.image.proxy.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.image.proxy.pullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
      - image: "{{ .Values.image.proxy.repository }}:{{ .Values.image.proxy.tag }}"
        imagePullPolicy: "{{ .Values.image.proxy.pullPolicy }}"
        name: nginx
        env:
        {{- if .Values.proxy.extraEnv }}
          {{- toYaml .Values.proxy.extraEnv | nindent 8 }}
        {{- end }}
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
        resources:
          {{- toYaml .Values.proxy.resources | nindent 12 }}
        volumeMounts:
          - name: nginx
            mountPath: /etc/nginx/nginx.conf
            readOnly: true
            subPath: nginx.conf
    {{- if and (.Values.nodeSelector) (not .Values.proxy.nodeSelector) }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
    {{- if .Values.proxy.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.proxy.nodeSelector | indent 8 }}
    {{- end }}
    {{- if and (.Values.affinity) (not .Values.proxy.affinity) }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
    {{- end }}
    {{- if .Values.proxy.affinity }}
      affinity:
{{ toYaml .Values.proxy.affinity | indent 8 }}
    {{- end }}
    {{- if and (.Values.tolerations) (not .Values.proxy.tolerations) }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
    {{- end }}
    {{- if .Values.proxy.tolerations }}
      tolerations:
{{ toYaml .Values.proxy.tolerations | indent 8 }}
    {{- end }}
      volumes:
        - name: nginx
          configMap:
            defaultMode: 420
            name: {{ template "difi.nginx.fullname" . }}
{{- end }}